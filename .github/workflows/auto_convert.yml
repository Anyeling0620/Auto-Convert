name: Pool-Based Factory

on:
  push:
    paths:
      - 'input/**.docx'
      - 'scripts/**.py'
  workflow_dispatch:

jobs:
  produce:
    runs-on: self-hosted
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: 1. Generate Questions (Converter)
        env:
          # 【核心】直接把整个密钥池传进去
          ZHIPU_KEY_POOL: ${{ secrets.ZHIPU_KEY_POOL }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        run: python -u scripts/converter.py

      - name: 2. Validate Answers (Validator)
        env:
          ZHIPU_KEY_POOL: ${{ secrets.ZHIPU_KEY_POOL }}
        run: python scripts/validator.py

      - name: Commit Result
        run: |
          git config --global user.name "Pool-Bot"
          git config --global user.email "bot@factory.com"
          
          git add output/*.json
          git commit -m "Auto-gen output [skip ci]" || echo "No changes"
          
          git pull origin ${{ github.ref_name }} --rebase
          git push origin ${{ github.ref_name }}