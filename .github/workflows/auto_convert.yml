name: Auto Convert Docx

on:
  push:
    paths:
      - 'input/**.docx'  # 监听 input 文件夹里的 docx 变化
  workflow_dispatch:      # 允许手动触发

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # 必须有写入权限才能提交结果

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Converter
        env:
          # 【核心修复】必须在这里把 GitHub Secrets 传给 Python 环境变量
          # 格式：环境变量名: ${{ secrets.仓库里的Secret名 }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        run: python scripts/converter.py

      - name: Commit Result
        run: |
          git config --global user.name "DeepSeek-Bot"
          git config --global user.email "bot@deepseek.com"
          git add output/questions_full.json
          # 如果没有变化（比如运行失败或无新内容），不报错
          git commit -m "Auto-generated JSON from Docx [skip ci]" || echo "No changes to commit"
          git push
