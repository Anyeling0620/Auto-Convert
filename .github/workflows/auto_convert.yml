name: Auto Convert & Validate

on:
  push:
    paths:
      - 'input/**.docx'
  workflow_dispatch:

jobs:
  convert_and_validate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: 1. Generate (Converter)
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        run: python scripts/converter.py

      - name: 2. Validate (Validator)
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
        run: python scripts/validator.py

      - name: Commit Result
        run: |
          git config --global user.name "GLM-Bot"
          git config --global user.email "bot@zhipuai.cn"
          # 注意：这里 add output/ 会自动把 output1.json, output2.json 都加进去
          git add output/*.json
          git commit -m "Auto-gen output" || echo "No changes"
          git pull origin main --rebase
          git push origin main